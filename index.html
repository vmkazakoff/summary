Полезные свойства VR и AR технологий.
Если начинаем уже глубоко копать, то удобно уточнять, какой эффект от VR/AR имеется в виду.

1. Увязывание знания с другими знаниями.
Мозг лучше запоминает, если новая информация увязана с большим количеством других знаний (переживаний, сущностей). Поэтому полезно услышать, прочитать, самому написать, объяснить другому, увидеть связи с реальными объектами, увязать абстрактное знание с моторной памятью. И это касается не только детей, но и взрослых.

2. Создание нужного эмоционального фона (отношения, настроения).

3. Облегчение концентрации внимания ученика на предоставляемой информации.
Достигается за счет ограничения доступа посторонних раздражителей и дополнительного выделения (усиления) важной информации.

4. Визуализация информации для упрощения понимания.
а) Часть абстрактной информации может быть визуализирована.
б) Часто не абстрактное знание подается в учебниках абстрактно - только через слова. Понятно, что тут ещё проблема в стоимости визуализации каждого чиха.

Да множество абстрактных вещей не визуализировать. Тут ещё отдельный старый холивар, про то чем оперирует мозг в глубине и возможно ли чисто абстрактное мышление.
Можно заучить, что 7х7=49 (создать примитивную структуру). Но как только начинается размышление про динамику, понимание и проектирование нового - тут сразу вылезает образное мышление.

5. Развитие пространственного мышления (это не то же самое, что и просмотр красивых картинок).
Есть данные про связь развитого пространственного мышления и успехов в физики и математике. «Склонность к математике» часто связана со способность ученика как-то неконвенционально визуализировать абстрактные знания.
Отсюда предположение, что может быть тем, кому не повезло родиться со способностью к «правильной» визуализации нужно предложить эту методику.

Часто в основе абстрактных физических теорий лежат осознанные или неосознанные пространственные манипуляции с чем-то в голове ученого.
VR видится удобным инструментом для развития пространственного мышления. Это ещё совсем не паханное поле, но кажется перспективным. Тут надо и методологию разрабатывать и подбирать эффективные способы реализации. Давать как готовые шаблонные варианты визуализации так и стимулировать к созданию собственных.
